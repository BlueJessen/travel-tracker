<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <nav>
    <h1 class='top-nav'></h1>
    <input class='search-destinations' placeholder='Search Locations'></input>
    <button class='search-button'>Search  </button>
    <button class='create-new-trip trigger'>New Trip</button>
  </nav>
  <main>
    <section class='big-card'>
      <div class='modal destination-modal'>
        <span class="close-destination-button">X</span>
      </div>
    </section>
    <div class='modal form-modal'>
      <span class="close-button">X</span>
      <div class='modal-content'>
        <form class='new-trip' action='create-new-trip-form' method='post'>
          <ul style="list-style: none;">
            <li>
              <label for='destination'>Destination:</label>
              <select name='destination' id='destination-selection'>
              </select>
            </li>
            <li>
              <label for='date'>Start Date:</label>
              <input type='date' id='date' name='trip-date'></input>
            </li>
            <li>
              <label for='duration'>Duration:</label>
              <input type='text' id='duration' name='trip-duration'></input>
            </li>
            <li>
              <label for='duration'>Amount of Travelers:</label>
              <input type='text' id='travelers' name='traveler-amount'></input>
            </li>
          </ul>
          <button class='book-new-trip' type='submit'>Book Trip</button>
          <h1 class='cost'> Estimated Cost: </h1>
          <h1 class='agent-fee'> Agent Fee: </h1>
        </form>
      </div>
    </div>
    <section class='wrapper'>
      <section class= 'left-side-page'>
        <h1>Upcoming Trips</h1>
        <section class= 'upcoming-trips-container trip-view'>

        </section>
        <h1>Past Trips</h1>
        <section class= 'past-trips-container trip-view'>
        </section>
      </section>
      <section class= 'right-side-page'>
        <section class='total-amount-container'>
          <h1>Total Amount Spent On Trips This Year</h1>
          <h2 class='total-amount'></h2>
        </section>
        <div class='hidden present-trip'>
          <h1>Present Trip</h1>
          <section class=' present-trip-container trip-view'>

          </section>
        </div>
        <div class='pending-trips'>
          <h1>Pending Trips</h1>
          <section class= 'pending-trips-container trip-view'>
          </section>
        </div>
      </section>
    </section>
  </main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
