<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <nav>
    <h1 class='top-nav'></h1>
    <input class='search-destinations' placeholder='Search Locations'></input>
    <button class='search-button'>Search</button>
  </nav>
  <main>
    <section class='wrapper'>
      <section class= 'left-side-page'>
        <h1>Upcoming Trips</h1>
        <section class= 'upcoming-trips-container trip-view'>

        </section>
        <h1>Past Trips</h1>
        <section class= 'past-trips-container trip-view'>
        </section>
      </section>
      <section class= 'right-side-page'>
        <section class='total-amount-container'>
          <h1>Total Amount Spent On Trips This Year</h1>
          <h2 class='total-amount'></h2>
        </section>
        <div class='pending-trips'>
          <h1>Pending Trips</h1>
          <section class= 'pending-trips-container trip-view'>
            <button>List View</button>
          </section>
        </div>
      </section>
    </section>
  </main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
